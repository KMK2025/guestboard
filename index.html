<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>학교 공유 게시판</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>학교 공유 게시판</h1>

    <section class="write-section">
      <h2>새 글 작성</h2>
      <form id="postForm">
        <input type="text" id="title" placeholder="제목" required>
        <input type="text" id="author" placeholder="작성자" required>
        <textarea id="content" rows="5" placeholder="내용" required></textarea>
        <button type="submit">글올리기</button>
      </form>
    </section>

    <section class="list-section">
      <h2>게시글 목록</h2>
      <table>
        <thead>
          <tr>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
          </tr>
        </thead>
        <tbody id="postList"></tbody>
      </table>
    </section>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
